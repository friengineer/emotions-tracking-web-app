<!-- inherits the structure of the "base.html" file -->
{% extends "base.html" %}
{% block content %}

  <h2>Create Entry</h2>

  <form action="" method="post" name="entry">
    {{ form.hidden_tag() }}

    <p>{{ form.emotions }}</p>
    <p>{{ form.stress }}</p>
    <p>{{ form.comments }}</p>
    <p><input type="submit" value="Create"></p>
  </form>

{% endblock %}
